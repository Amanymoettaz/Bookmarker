<!DOCTYPE html>
    <head>

<title>Bookmarker</title>
    </head>
    <body>
<header class="container">
  <h1 class="display-5"> Bookmarker </h1>
  <hr class="my-4 " />
</header>
<main class="container">
<h2><i class="fa-solid fa-bookmark "></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2> </h2>

  <div class="mb-4">
<label for="UserName" class="form-label fw-bold">  <i class="me-2 fa-solid fa-book-bookmark"></i> Site Name </label>
<input 
oninput="validationName()"
type="text"
name="name"
id="UserName"
class="form-control"
placeholder="Bookmark name">
</div>
<div class="mb-5">
<label for="userUrl" class="form-label fw-bold"><i class="me-2 fa-solid fa-link"></i> Site URL</label>
 <input
 oninput="validationUrl()"
 type="text"
name="url"
id="userUrl"
class="form-control"
placeholder="Website URL">
</div>
<button class="btn mx-auto d-block"  onclick="addData()"> Submit</button>
<hr class="my-4" />

<div class="table-responsive">
  <table class="table bg-secondary">
    <thead class="fw-semibold">
      <td>Index</td>
      <td>Website name</td>
      <td>Visit</td>
      <td>Delete</td>
    </thead>
    <tbody id="tableData"">
  
    </tbody>
  </table>
</div>

</main>


        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
